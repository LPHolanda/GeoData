<ion-header>

  <ion-navbar>
    <ion-title>África</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/camaroes.png">
    </ion-thumbnail>
    <h2>Camarões</h2>
    <p>Iaundé • 23 milhões</p>
    <button (click)="goToCamaroesPage()" 
      ion-button clear item-end>View</button>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/costa-do-marfim.png">
    </ion-thumbnail>
    <h2>Costa do Marfim</h2>
    <p>Yamoussoukro • 23 milhões</p>
    <button (click)="goToCostaDoMarfimPage()"
    ion-button clear item-end>View</button>
  </ion-item>

</ion-list>
</ion-content>
