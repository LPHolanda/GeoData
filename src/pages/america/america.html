<ion-header>

  <ion-navbar>
    <ion-title>América</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/argentina.png">
    </ion-thumbnail>
    <h2>Argentina</h2>
    <p>Buenos Aires • 43 milhões</p>
    <button (click)="goToArgentinaPage()"
      ion-button clear item-end>View</button>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/brasil.png">
    </ion-thumbnail>
    <h2>Brasil</h2>
    <p>Brasília • 207 milhões</p>
    <button (click)="goToBrasilPage()"
      ion-button clear item-end>View</button>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/canada.png">
    </ion-thumbnail>
    <h2>Canadá</h2>
    <p>Ottawa • 36 milhões</p>
    <button (click)="goToCanadaPage()" 
      ion-button clear item-end>View</button>
  </ion-item>

</ion-list>
</ion-content>
