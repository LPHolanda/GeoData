<ion-header>

  <ion-navbar>
    <ion-title>Asia</ion-title>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>

    <button (click)="goToCoreiaDoSulPage()"

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/japao.png">
    </ion-thumbnail>
    <h2>Japão</h2>
    <p>Tóquio • 127 milhões</p>
    <button (click)="goToJapaoPage()"
      ion-button clear item-end>View</button>
  </ion-item>

</ion-list>
</ion-content>
