<ion-header>

  <ion-navbar>
    <ion-title>Australia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>

    <img src="assets/imgs/australia.png"/>

    <ion-card-content>
      <ion-card-title>

      </ion-card-title>
