<ion-header>

  <ion-navbar>
    <ion-title>Canada</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>

    <img src="assets/imgs/canada.png"/>

    <ion-card-content>
      <ion-card-title>
        Canadá
      </ion-card-title>
      <p>
        O Canadá é um país que ocupa grande parte da América do Norte e se estende desde o oceano Atlântico, a leste, até o oceano Pacífico, a oeste. Ao norte o país é limitado pelo oceano Ártico.
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='home' item-start style="color: #d03e84"></ion-icon>
      Capital
      <ion-badge item-end>Ottawa</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='person' item-start style="color: #55acee"></ion-icon>
      Habitantes
      <ion-badge item-end>36 milhões</ion-badge>
    </ion-item>

  </ion-card>
</ion-content>
