<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Selecione o continente</h3>
  <ion-item>
    <ion-select name="continentes" class="form-control" [(ngModel)]="continente">
      <ion-option [value]="Africa">Africa</ion-option>
      <ion-option [value]="Americas">Americas</ion-option>
      <ion-option [value]="Europe">Europe</ion-option>
      <ion-option [value]="Asia">Asia</ion-option>
      <ion-option [value]="Oceania">Oceania</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button (click)="irParaPaises()">Buscar</button>
  </ion-item>

</ion-content>
