<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Selecione o continente</h3>
  <ion-item>
    <ion-select name="continentes" class="form-control" [(ngModel)]="continente">
      <ion-option *ngFor="let continente of continentes" >{{continente.nome}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button (click)="irParaPaises(continente)">Buscar</button>
  </ion-item>

</ion-content>
