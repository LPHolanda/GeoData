<ion-header>

  <ion-navbar>
    <ion-title>GeoData</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
  <ion-card-header>
    Mundo
  </ion-card-header>

  <ion-list>
    <button (click)="goToAfricaPage()"
      ion-item>
      <ion-icon name="map" item-start></ion-icon>
      África
    </button>
 
    <button (click)="goToAmericaPage()"
      ion-item>
      <ion-icon name="map" item-start></ion-icon>
      América
    </button>

    <button (click)="goToAsiaPage()" 
      ion-item>
      <ion-icon name="map" item-start></ion-icon>
      Ásia
    </button>

    <button (click)="goToEuropaPage()" 
      ion-item>
      <ion-icon name="map" item-start></ion-icon>
      Europa
    </button>

    <button (click)="goToOceaniaPage()"
      ion-item>
      <ion-icon name="map" item-start></ion-icon>
      Oceania
    </button>

  </ion-list>
</ion-card>
</ion-content>
